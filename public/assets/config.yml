        url: "https://nginx.wyattduber.com"
      - name: "Nextcloud"
        subtitle: "Self-hosted file synchronization and sharing"
        tag: "app"
        target: "_blank"
        logo: "assets/tools/nextcloud.png"
        url: "https://cloud.wyattduber.com"
      - name: "Upptime"
