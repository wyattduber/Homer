    items:
      - name: "Memos"
        subtitle: "Quick notes and memos"
        tag: "app"
        target: "_blank"
        logo: "assets/tools/memos.png"
        url: "https://memos.wyattduber.com"
      - name: "GitLab"
        subtitle: "Version control and code collaboration"
        tag: "app"
        target: "_blank"
        logo: "assets/tools/gitlab.png"
        url: "https://git.wyattduber.com"
      - name: "Plane"
        subtitle: "Track issues, epics, and product roadmaps."
        tag: "app"
        target: "_blank"
        logo: "assets/tools/plane.png"
        url: "https://plane.wyattduber.com" 
      - name: "Repo"
        subtitle: "Simple autoindexed repo site"
        tag: "app"
        target: "_blank"
        logo: "assets/tools/repo.png"
        url: "https://repo.wyattduber.com"
  - name: "Server"
    icon: "fa-solid fa-server"
    items:
      - name: "Homepage"
