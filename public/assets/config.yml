  - name: "Websites"
    icon: "fa-solid fa-sitemap"
    items:
      - name: "iTrakz"
        subtitle: "Personal task and project tracker"
        tag: "app"
        target: "_blank"
        logo: "assets/tools/itrakz.png"
        url: "https://itrakz.wyattduber.com"
      - name: "SE 422X"
        subtitle: "Craigslist Clone Project for College"
        tag: "app"
        target: "_blank"
        logo: "assets/tools/se422x.png"
        url: "https://se422x.wyattduber.com"
      - name: "UMary For Wife"
